<script language="javascript">

var t=0;
function ttt(){
if (t==0)
document.aa.F_email.focus();
var cos=document.cookie.split(";");
var xos;
var auth_fc=0;
var login_auth_count=-1;
for(var i=0;i<cos.length;i++){
        if (cos[i].indexOf("LOGIN_AUTH_CODE=")!=-1){
                xos=cos[i].split("=");
                login_auth_count=parseInt(xos[1]);

                break;
        }
}
if (login_auth_count==-1){
	return;
}
if (login_auth_count==0){
	view_authcode();
	return;
}
for(var i=0;i<cos.length;i++){
	if (cos[i].indexOf("AUTH_FAIL_COUNT=")!=-1){
		cos=cos[i].split("=");
		auth_fc=parseInt(cos[1]);	
		break;
	}
}
if (auth_fc>=login_auth_count){
	view_authcode();
}
}
function getpos(e) {  
    var t=e.offsetTop;  
    var l=e.offsetLeft;  
    var height=e.offsetHeight;  
    while(e=e.offsetParent) {  
        t+=e.offsetTop;  
        l+=e.offsetLeft;  
    }  
    return [t,l];
}  
function focusfun(){
	var d=document.getElementById("codetd");
	var c=getpos(document.getElementById("F_code"));
	d.style.top=c[0]-10;
	document.getElementById("codetd").style.display="block";
	
}
function onblurfun(){
	setTimeout(function(){document.getElementById("codetd").style.display="none";},200);
}
function view_authcode(){
	document.getElementById("auth_code_row").removeAttribute("style");
	document.getElementById("auth_code_td").innerHTML="<input type=text name=F_code id=F_code size=6 class=field onblur='onblurfun();  this.className=&quot;field&quot;' onfocus='focusfun(); this.className=&quot;field2&quot;'>";

	document.getElementById("auth_code_row2").style.display="";

}
function tt(){
t=1;
}
</script>
<script language="javascript">
function  gotohttps()
{
    var index_url;

    if (index_url.indexOf("https://")){

    }
}


function chkCookie()
{
    var cdm= document.cookie.indexOf("cdomain=");
    var dsel=document.getElementById("domain_sel");
	var keys=document.cookie.split(";");
	var cdmstr="";
	var cumstr="";
	for(var i=0;i<keys.length;i++){
		var t=keys[i].split("=");
		var key=t[0].replace(" ","");
		if (key=="cdomain"){
			cdmstr=t[1];
		}
		if (key=="cusername"){
			cumstr=t[1];
		}
	}
	 if (cdmstr != "")
                    dsel.value=cdmstr;
                else if (dsel.options && dsel.options.length > 0)
                    dsel.options[0].selected = true;
	if(cumstr)
    document.getElementById("F_email").value=cumstr;

    var offset = document.cookie.indexOf("dy_id");
    if ( offset == -1 ) {
        return; 
    }
    var endstr = document.cookie.indexOf(";", offset);
    if ( endstr == -1 ) {
        endstr = document.cookie.length;
    }
    var dy_email = unescape(document.cookie.substring(offset, endstr));
    var arr_email = dy_email.split("=", 2);
	if (arr_email[1])
	
    document.aa.F_email.value = arr_email[1];
    document.aa.F_save_id.checked = true; 
}
function  setSub()
{
	var saveuname=document.getElementById("F_save_id");
	if (saveuname){
		document.cookie="cusername="+document.getElementById("F_email").value;	
	}
	var sel=document.getElementById("domain_sel");
	if (sel){
		document.cookie="cdomain="+sel.value;
	}
	var ssllogin_o = document.getElementById("F_ssllogin");
	if ( !ssllogin_o.checked ) {
		return true;;
	}
        ssl_url = "login.php";

    index_url = location.href;

    if ( index_url.indexOf("https://") ){
		document.getElementById("F_logintype").value = "1";	
    }
    proc_pos = index_url.indexOf(":");
    path_pos = index_url.lastIndexOf("/");

    ssl_href = "https" + index_url.substring(proc_pos, path_pos+1) + ssl_url;

    document.aa.action = ssl_href;
    document.aa.submit();
}
function loginAct() {

}
