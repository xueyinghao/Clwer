<script type="text/javascript">
(function(w){
w.page = {};

(function(p){
    // private
    var hasClass = function(element, className) {
        var reg = new RegExp('(\\s|^)' + className + '(\\s|$)');
        return element.className.match(reg);
    };

    // public
    p.dom = {
        find : function(elementId){
            if(elementId === "")
                return;
            return document.getElementById(elementId);
        },
        getChildElement : function(parent){
            var children = [];
            for(var i=0,len=parent.childNodes.length;i<len;i++){
                if(parent.childNodes[i].nodeType === 1){
                    children.push(parent.childNodes[i]);
                }
            }
            return children;
        },
        addClass : function(element, className) {
            if (!hasClass(element, className)) {
                element.className += " " + className;
            }
        },
        removeClass : function(element, className) {
            if (hasClass(element, className)) {
                var reg = new RegExp('(\\s|^)' + className + '(\\s|$)');
                element.className = element.className.replace(reg, ' ');
            }
        }
    };
})(w.page);


(function(p){
    // private
    var getTarget = function(e){
        return e.target || e.srcElement;
    };
    var stopPropagation = function(e){
        if(e.stopPropagation){
            e.stopPropagation();
        }
        else{
            e.cancelBubble = true;
        }
    };

    // public
    p.eventUtil = {
        addEvent : function(element, eventType, eventHandler){
            eventType = eventType.replace(/^on/i, '').toLowerCase();
            if (element.addEventListener) {
                element.addEventListener(eventType, eventHandler, false);
            }
            else {
                element.attachEvent('on' + eventType, function(){
                    eventHandler(window.event);
                });
            }
        },
        removeEvent : function(element, eventHandler){
            eventType = eventType.replace(/^on/i, '').toLowerCase();
            if (element.removeEventListener) {
                element.removeEventListener(eventType, eventHandler, false);
            } 
            else {
                element.detachEvent('on' + eventType, eventHandler);
            }
        },  
        hover : function(element, hoverHandler, unhoverHandler){
            this.addEvent(element, "mouseover", function(e){
                var target = getTarget(e);
                while(target != element){
                    target = target.parentNode;
                }
                hoverHandler(target);
            });
            this.addEvent(element, "mouseout", function(e){
                var target = getTarget(e);
                while(target != element){
                    target = target.parentNode;
                }
                unhoverHandler(target);
            });
        },
        enter : function(element, eventHandler){
            this.addEvent(element, "keydown", function(e){
                if(e.keyCode === 13){
                    eventHandler(e);
                    stopPropagation(e);
                }
            });
            document.onkeydown = function(e){
                var e = e || window.event;
                if(e.keyCode === 13){
                    eventHandler(e);
                }
            };
        },
        click : function(element, eventHandler){
            this.addEvent(element, "click", function(e){
                eventHandler(e);
            });
        }
    };
})(w.page);


(function(p){
    // private

    // public
    p.html = {
        em : function(str, flushWord, color){
            var patt = new RegExp(flushWord,"ig");
            var color = color || "red";
            str = str.replace(patt,'<font color=' + color + '>' + flushWord + '</font>');
            return str;
        },
        loadJs : function(src, callback){
            var js_script = document.createElement('script');

            js_script.onload = function() {
                callback();
            };
            js_script.onreadystatechange = function() {
                if (/loaded|complete/.test(js_script.readyState)) {
                    callback();
                }
            };
            js_script.src = src;

            var ref_script = document.getElementsByTagName('script')[0];
            ref_script.parentNode.insertBefore(js_script, ref_script);
        },
        getLength : function(source){
            if (!source) {
                return "";
            }
            source = String(source);
            source = source.replace(/([^\x00-\xff])/g, "\x241 ");
            return source.length / 2;
        },
        trim : function(str){
            return str.replace(/^\s+|\s+$/g, '');
        },
        ellipsis : function(str,maxLength){
            if (!str) {
                return "";
            }
            if (str.length <= maxLength) {
                return str;
            } else {
                return str.substring(0, maxLength-2) + "..";
            }
        },
        cutString:function(source, length, tail){
            source = String(source);  
            tail = tail || '';  
            if (length < 0 || source.replace(/[^\x00-\xff]/g, "ci").length <= length) {  
                return source;  
            } 
            source = source.substr(0, length).replace(/([^\x00-\xff])/g, "\x241 ")
            .substr(0, length)  
            .replace(/[^\x00-\xff]$/, "")  
            .replace(/([^\x00-\xff]) /g, "\x241");  
            return source + tail;
        }
    };
})(w.page);

})(window);
</script>

<script type="text/javascript">
var isAspExperiment = uiParam.cpro_st.expflag & 256;
var isAspCard=0 & 256;

if(isAspExperiment){
    midpage.register({
        name : "aspModule",
        type : "cpro",
        containerID : '',
        templateID : '',
        display : function(){
            return uiParam.cpro_asp.display;
        },
        init : function(){
            this.prefix = "cpro_ad_asp";
            this.containerID = "dvCproAsp";
            this.templateID = "CproAspTemplate";
            this.displayHover = true;
            this.displayDesc = true;
        },
        setCproAdParam : function(param){
            param['channel'] = uiParam.cpro_asp.channel;
            param['at'] = uiParam.cpro_asp.wuliaoType;
            param['hn'] =uiParam.cpro_asp.adNum;
            if((uiParam.cpro_st.wd_exp_flag&16)&&uiParam.cpro_st.display){
                param['hn'] +=uiParam.cpro_st.adNum;
            }
            else if(uiParam.cpro_wd.display)
                param['hn'] +=uiParam.cpro_wd.adNum;
            param['wadn']=uiParam.cpro_wd.adNum;
            return param;
        },
        setTemplateParam : function(ads){
        for(var i=0;i<ads.length;i++){
                var fill = ads[i].desc;
                ads[i].hover_tit = this.highlight(ads[i].tit, ads[i].bid);
                ads[i].tit = page.html.ellipsis(ads[i].tit+fill,45);
                ads[i].tit = this.highlight(ads[i].tit, ads[i].bid);
                ads[i].hover_desc = page.html.ellipsis(ads[i].desc,60);
                ads[i].hover_desc = this.highlight(ads[i].hover_desc, ads[i].bid);
                ads[i].desc = page.html.ellipsis(ads[i].desc,50);
                ads[i].desc = this.highlight(ads[i].desc, ads[i].bid);
            }
            if(ads.length <= 2){
                this.displayHover = false;
                this.displayDesc = true;
            }
            else{
                this.displayHover = true;
                this.displayDesc = false;
            }
            return {
                "isAspExperiment":true,
                "ads" : ads,
                "query" : uiParam.query,
                "prefix" : this.prefix,
                "hover" : this.displayHover,
                "has_detail" : this.displayDesc
            };
        },
        highlight : function(str, flushWords, color){
           if (!flushWords || flushWords==""){return str;}
           if(!arguments[2]){color = "red";}
           var wordArr=new Array();
           wordArr=flushWords.split(" ");
           if(wordArr.length==0){return str;}
           for(i=wordArr.length-1;i>=0;i--){
                var patt = new RegExp(wordArr[i],"ig");
                str = str.replace(patt,"<font color="+color+">"+wordArr[i]+"</font>");
           }
           return str;
        },
        hover : function(id){
            var blocks = page.dom.getChildElement(page.dom.find(id));
            var ie = /msie 6/i.test(navigator.userAgent) || /msie 7/i.test(navigator.userAgent);
            for(var i=0;i<blocks.length;i++){
                var element = blocks[i];
                if(element.className === 'asp_tit_item'){
                    element = page.dom.getChildElement(element)[1];
                    page.eventUtil.hover(element,
                    function hover(target){
                        var index = parseInt(target.getAttribute("index"));
                        var next = page.dom.getChildElement(target.parentNode.parentNode)[1+index * 2];

<script type="text/javascript">
    midpage.modFactory({
        name : 'RsModule',        
        containerID : 'dvRs',
        prefix : 'rs',
        init : function(){
            this.tit="";
            if(0 & 8){
                this.templateID = "CproRsTemplate";
            }else{
                this.templateID = "CproRsTemplate_2";
            }
        },
        initEvent : function(){},
        display : function(){
            return ( 0 & 512 );
        },
        setCproAdParam : function(param){
            param['channel'] = 'tpclicked3jpRs';
            param['at'] = 'image_flash';
            param['hn'] = 12;
            return param;
        },
        setTemplateParam : function(ads){
            if(!ads || ads.length==0) return {};
            var dedup_set = [];
            var valid_ads = [];
            for(var i=0;i<ads.length;++i){
            if(!ads[i] || !ads[i].bword || ads[i].bword.length==0){
            continue;
            }
            if(ads[i].bword in dedup_set)continue;
            dedup_set[ads[i].bword]=1;
            valid_ads.push(ads[i]);
            }
            ads = valid_ads;

            var font_size = 14;
            var margin = 20;
            var container_width = 900;
            var col = 0;
            var total = 0;
            for(col = ads.length; col>0; --col){
                var total_row = Math.ceil(ads.length/col);
                    var width = [];
                    var check = 1;
                    for(var cur_row=0;cur_row<total_row;++cur_row){
                        var cur_row_width = 0;
                        for(var i=0;i<col;++i){
                            var index = cur_row*col + i;
                            if(ads[index]){
                                width[i] = width[i] || 0;
                                width[i] = Math.max(width[i],ads[index].bword.length);
                                cur_row_width += width[i];
                            }
                        }
                        if((cur_row_width*font_size + margin*(col-1))> container_width){
                            check = 0;
                            break;
                        }
                    }
                    if(check){
                            break;
                    }
            }
            return {
                "ads" : ads,
                "query" : this.query,
                "prefix" : this.prefix,
                "row" : total_row,
                "col" : col
            };
        },
        setTemplateParam_2 : function(ads){
            if(!ads || ads.length==0) return {};
            var font_size = 14;
            var margin = 20;
            var container_width = 900;
            var col = 0;
            var total = 0;
            for(col = ads.length; col>0; --col){
                var total_row = Math.ceil(ads.length/col);
                var width = [];
                var check = 1;
                for(var cur_row=0;cur_row<total_row;++cur_row){
                    var cur_row_width = 0;
                    for(var i=0;i<col;++i){
                        var index = cur_row*col + i;
                        if(ads[index]){
                            width[i] = width[i] || 0;
                            width[i] = Math.max(width[i],ads[index].title.length);
                            cur_row_width += width[i];
                        }
                    }
                    if((cur_row_width*font_size + margin*(col-1))> container_width){
                        check = 0;
                        break;
                    }
                }
                if(check){
                        break;
                }
            }
            return {
                "ads" : ads,
                "query" : this.query,
                "prefix" : this.prefix,
                "row" : total_row,
                "col" : col
            };
        },
        highlight : function(str, flushWords, color){
           if (!flushWords || flushWords==""){return str;}
           if(!arguments[2]){color = "red";}
           var wordArr=new Array();
           wordArr=flushWords.split(" ");
           if(wordArr.length==0){return str;}
           for(i=wordArr.length-1;i>=0;i--){
                var patt = new RegExp(wordArr[i],"ig");
                str = str.replace(patt,"<font color="+color+">"+wordArr[i]+"</font>");
           }
           return str;

            page.dom.find(this.containerID).style.display = "block";
        }
    },'jingpinModule');
</script>

<script type="text/javascript">
midpage.register({
    name : 'aspIllusModule',
    type : "cpro",
    prefix : 'cpro_ad_asp_illus',
    containerID : 'dvCproAspPic',
    templateID : '',
    illus : true ,
    query : uiParam.query,
    adnum : 0,
    display : function(){
        return (512 & 512);
    },
    init : function(){
        this.templateID = "CproAspIllustratedTemplate";
        this.displayHover = true;
        this.displayDesc = true;
    },
    setCproAdParam : function(param){
        param['channel'] = uiParam.cpro_asp.channel;
        param['at'] = uiParam.cpro_asp.wuliaoType;
        param['hn'] = uiParam.cpro_asp.adNum;
        param['k'] = this.query;
        return param;
    },
    beforeRender : function(ads){
        if(ads&&(ads.length <=2||ads[0].w_picurl=="")){
            this.illus = false;
            this.templateID = "CproAspTemplate";
        }
    },
    beforeRequest : function(request) {
	request+='&td='+uiParam.cpro_param.td;
	return request;
    },
    setTemplateParam : function(ads){
        this.adnum = ads.length;
        for(var i=0;i<ads.length;i++){
            ads[i].hover_tit = this.highlight(ads[i].tit, ads[i].bid);
            if(this.illus){
                ads[i].tit = page.html.ellipsis(ads[i].tit, 28);
                ads[i].hover_desc = page.html.ellipsis(ads[i].desc,60);
                if(ads[i].tit.length >= 25) 
                    ads[i].surl = page.html.ellipsis(ads[i].surl,20);
            }else{
                ads[i].tit = page.html.ellipsis(ads[i].tit, ads.length == 1 ? 28 : 24);
                ads[i].hover_desc = page.html.ellipsis(ads[i].desc,50);
            }
            ads[i].tit = this.highlight(ads[i].tit, ads[i].bid);
            ads[i].hover_desc = this.highlight(ads[i].hover_desc, ads[i].bid);
            ads[i].desc = page.html.ellipsis(ads[i].desc,47);
            ads[i].desc = this.highlight(ads[i].desc, ads[i].bid);
        }
        if(ads.length <= 4){
            this.displayHover = false;
            this.displayDesc = true;
        }
        else{
            this.displayHover = true;
            this.displayDesc = false;
        }
        return {
            "ads" : ads,
            "query" : this.query,
            "prefix" : this.prefix,
            "hover" : this.displayHover,
            "has_detail" : this.displayDesc,
            "hover_id" : this.containerID
        };
    },
    highlight : function(str, flushWords, color){
       if (!flushWords || flushWords==""){return str;}
       if(!arguments[2]){color = "red";}
       var wordArr=new Array();
       wordArr=flushWords.split(" ");
       if(wordArr.length==0){return str;}
       for(i=wordArr.length-1;i>=0;i--){
            var patt = new RegExp(wordArr[i],"ig");
            str = str.replace(patt,"<font color="+color+">"+wordArr[i]+"</font>");
       }
       return str;
    },
    hover : function(id,height,header){
        var flag = this.illus;
        var h = 36;
        var t = 31;
        if(height)h=height;
        if(header)t=header;
        var blocks = page.dom.getChildElement(page.dom.find(id));
        var ie = /msie 6/i.test(navigator.userAgent) || /msie 7/i.test(navigator.userAgent);
        for(var i=0;i<blocks.length;i++){
            var element = blocks[i];
            if(element.className === 'asp_tit_item'){
                element = page.dom.getChildElement(element)[1];
                page.eventUtil.hover(element, 
                function hover(target){
                    var index = parseInt(target.getAttribute("index"));
                    var next = page.dom.getChildElement(target.parentNode.parentNode)[1+index * 2];
                    if(flag){
                        next.style.top = (h*index + t).toString() + 'px';
                        next.style.left = ie ? '33px' : '35px';
                    }else{
                        next.style.top =index==0?'26px': (36*index + 26).toString() + 'px';
                        next.style.left = ie ? '18px' : '20px';
                    }

                    this.hoverTimer_tit= setTimeout(function(){next.style.display = 'block';},200); 
                },
                function unhover(target){
                    clearTimeout(this.hoverTimer_tit);
                    var index = parseInt(target.getAttribute("index"));
                    var next = page.dom.getChildElement(target.parentNode.parentNode)[1+index * 2];
                    
                    if(ie){
                        this.hoverTimer = setTimeout(function(){
                            next.style.display = 'none';
                        },100);
                    }
                    else{
                        next.style.display = 'none';
                    }
                });
            }
            else if(element.className === 'asp_tit_hover'){
                page.eventUtil.hover(element, 
                function hover(target){
                    if(ie){
                        clearTimeout(this.hoverTimer);
                    }
                    target.style.display = 'block';
                },
                function unhover(target){
                    target.style.display = 'none';
                });
            }
        }
    },
    initEvent : function(){
        if(this.displayHover){
            if(this.illus){
                var ie = /msie 6/i.test(navigator.userAgent) || /msie 7/i.test(navigator.userAgent);
                var h = 44,t=33;
                if(ie){ h-=1; t+=1; }
                if(this.adnum>=6) this.hover(this.containerID+"hover",40,24);
                if(this.adnum==5) this.hover(this.containerID+"hover",h,t);
            }else{
                this.hover("cpro_ad_left_asp");
                this.hover("cpro_ad_right_asp");
            }
        }
    }
});
